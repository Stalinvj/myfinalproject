 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
            font-family: Arial, sans-serif;
    background-image:url(/scopehomeimg/myb.jpeg) ;
            background-size:cover;
             background-repeat: no-repeat;
             background-attachment: fixed;
        }
        
                 
@media (max-width: 600px) {
    body {
        padding: 0 30px;  
    }
}
     @media (max-width: 500px) {
    body {
    
        padding: 0 15px;   
    }
} 
      
        
        
        .profile-image-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;  
            border: 5px solid #00FFFF;  
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;  
            overflow: hidden;  
            margin: 0 auto;  
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;  
            border-radius: 50%;  
            cursor: pointer;
        }
        .icon-overlay {
            position: absolute;
            bottom: 5px; 
            right: 5px;  
            font-size: 20px;  
            color:red;  
            cursor: pointer;  
            background-color: white;  
            border-radius: 50%; 
            padding: 5px;  
            border: 2px solid darkred;  
        }
        .form-label {
            margin-top: 27px;
               font-size:17px;
            color:white; 
            
	   font-weight:600; 
        }
        .form-container {
            max-width: 800px;  
            margin: auto;
            padding: 40px;  
         backdrop-filter:blur(15px);
         border:2px solid white;
         
         
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 35px;  
            font-size: 16px;  
            
             
            padding:22px;
            margin: 5px;
            border: 3px solid white;
            border-radius: 6px;
        }
        
              .form-control:focus {
    color:black;  
    font-weight:600;
    
    box-shadow: 0 0 15px #00FFFF  inset; 
}
        .btnsave {
            display: block;
            width: 200px;
            margin: 20px auto;
             background-color:#00FFFF;
                 padding: 10px;
            color:white ;
            font-size: 17px;
            font-weight:600;
              border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
         .btnsave  {
          
            color: black;
            box-shadow: 0 0 5px #00FFFF, 0 0 15px #00FFFF ;
        }
        
          .message {
            text-align: center;
            margin-top: 10px;
        }

        .message.success {
            color: green;
            font-size:14px;
        }

        .message.error {
            color: red;
             font-size:14px;
        }
        
        h3{
        color:white;
        
       font-size:25px;
        font-weight:700;
      
        }
          a {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

          a {
            text-decoration: none;
              color:white;
            font-weight:600;
             font-size:15px;
             font-style:italic;
             
        }

      a:hover {
            text-decoration: underline;
                 text-decoration-color:
                 
  white;      }
        
        
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Edit Profile</h3>
       
        <form th:action="@{/profile/{id}(id=${userid})}" method="post" enctype="multipart/form-data"   >
            <div class="text-center">
                <div class="profile-image-wrapper">
                    <img th:src="@{${pic}}" alt="Profile Image" class="profile-image" 
                         onclick="document.getElementById('photo').click();">
                    <i class="fa fa-plus-circle icon-overlay" onclick="document.getElementById('photo').click();"></i>
                </div>
            </div>
            <input type="file" name="photo" id="photo" accept=".jpg,.jpeg" style="display: none;">
  <div class="row">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control" th:value="${fname}">
                      <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="message error"></span>
                     
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" th:value="${lname}">
                   <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="message error"></span>
                 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" name="phone" id="phone" class="form-control" th:value="${phone}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" th:value="${emailid}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="text" name="dob" id="dob" class="form-control" th:value="${dob}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="add" class="form-label">Address</label>
                    <input type="text" name="address" id="add" class="form-control" th:value="${address}">
                       <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="message error"></span>
                     
                </div>
            </div>
            <input type="submit" value="Save" class="btnsave">  
            <a th:href="@{/dash}">Back to dashboard</a>
            
             <div th:if="${message}" class="message success" th:text="${message}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        </form>
</div>
         
  
</body>
</html>
